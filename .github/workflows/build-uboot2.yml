name: Build U-Boot

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build U-Boot
    runs-on: ubuntu-20.04
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '2.x'
          cache: 'pip'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl device-tree-compiler gcc-arm-none-eabi gcc-aarch64-linux-gnu libudev-dev libusb-1.0-0-dev dh-autoreconf
          python2 -m pip --no-python-version-warning --disable-pip-version-check install -r requirements.txt

      - name: Clone repositories
        run: |
          git clone --depth 1 $GITHUB_SERVER_URL/ARM-software/arm-trusted-firmware
          git clone --depth 1 $GITHUB_SERVER_URL/rockchip-linux/rkbin
          git clone --depth 1 $GITHUB_SERVER_URL/rockchip-linux/rkdeveloptool
          git clone --depth 1 $GITHUB_SERVER_URL/rockchip-linux/u-boot

      - name: Install toolchain
        if: steps.cache.outputs.cache-hit != 'true'
        working-directory: u-boot
        run: |
          curl -#LO https://releases.linaro.org/components/toolchain/binaries/6.3-2017.05/aarch64-linux-gnu/gcc-linaro-6.3.1-2017.05-x86_64_aarch64-linux-gnu.tar.xz
          tar xvf gcc-linaro-6.3.1-2017.05-x86_64_aarch64-linux-gnu.tar.xz -C ./
          sudo ln -s $(pwd)/gcc-linaro*aarch64-linux-gnu /usr/local/gcc-linaro_aarch64-linux-gnu

      - name: Compile U-Boot
        working-directory: u-boot
        run: |
          export ARCH=arm64
          export CROSS_COMPILE=$(pwd)/gcc-linaro_aarch64-linux-gnu/bin/aarch64-linux-gnu-
          ./make.sh evb-rk3399
          sed -i -e 's/-Werror//' Makefile
          sed -i -e s/"CROSS_COMPILE_ARM64=.*"/"CROSS_COMPILE_ARM64="$CROSS_COMPILE/g make.sh
          cp ../rk3399-evb.dts arch/arm/dts/rk3399-evb.dts
          echo "CONFIG_BOOTDELAY=5" >> configs/evb-rk3399_defconfig
          make evb-rk3399_defconfig
          ./make.sh rk3399

      - name: Install rkdeveloptool
        working-directory: rkdeveloptool
        run: |
          autoreconf -i
          ./configure
          make
          sudo make install

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: rk3399-uboot
          path: rkbin/*.img
